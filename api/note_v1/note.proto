syntax = "proto3";

package api.note_v1;


option go_package = "github.com/semenzal/note-service-api/pkg/note_v1";

service NoteService {
    rpc Create (CreateRequest) returns (CreateResponse);
}

message CreateRequest {
    string title = 1;
    string text = 2;
    string author = 3;
}

message CreateResponse {
    int64 id = 1;
}
